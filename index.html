<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #e94e77;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #d43f68;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur notre page spéciale</h1>
        <p>Cliquez sur le bouton ci-dessous pour accéder à la zone sécurisée.</p>
        <a href="secure.html" class="link-button">Accéder à la zone sécurisée</a>
    </div>

</body>
</html>
